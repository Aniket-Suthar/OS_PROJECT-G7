    <main>

        <div class="Container">
            <p class="Ctext"><span> <strong> Scan and C-Scan Algorithm_</strong></span>Disc Scheduling.</p>
        </div>
        <section class="input">
            <h2 class="input_text">Inputs</h2>
            <br>
            <div class="selectorcomb">
                <div>
                    <label for="scanOrscanC">Choose Method:</label>
                    <select name="algoselector" id="scanOrscanC" weidth="10">
                        <option value="scan">Scan</option>
                        <option value="scanc">C-Scan</option>
                    </select>
                </div>
                <div>
                    <label for="Selector">Track Selector:</label>
                    <select name="TraclSelector" id="Selector" weidth="10">
                        <option value="0">Larger</option>
                        <option value="1">Smaller</option>
                    </select>
                </div>
                <div>
                    <label for="total_tracks">Total Number Tracks:</label>

                    <input class="same" type="number" name="anynum" id="total_tracks" maxlength="50" min="0" required
                        autocomplete="off" placeholder="Enter total tracks">
                </div>
                <div>
                    <label for="startingHead">Starting Position of Head:</label>

                    <input class="same" type="number" name="anynum" id="startingHead" min="0" required
                        autocomplete="off" placeholder="Enter Head to start">
                </div>
                <div>
                    <label for="timetakenPertrack">Time taken per track:</label>
                    <input class="same" type="number" name="anynum" id="timetakenPertrack" min="0" required
                        autocomplete="off" placeholder="Enter time taken/track">
                </div>
                <div>
                    <label for="Requested Tracks">Enter requested tracks:</label>
                    <input class="same" type="number" name="anynum" id="Requested Tracks" min="0" required
                        autocomplete="off" placeholder="Enter req. tracks">
                </div>
                <div>
                    <label for="username">Enter the Filename :</label>

                    <input class="same" id="user" type="text" placeholder="Enter the File name">
                </div>
            </div>
            <section class="buttons">
                <button class="b1" id="addTrackBtn">Add Track</button>
                <button class="b2" id="executeButton">Execute</button>
                <button class="b2" id="excel" onclick="ExportToExcel('xlsx')">Export to
                    excel</button>
                <!-- <input type="number" name="anynum" id="trackSelect"  min="0" required autocomplete="off"  placeholder="for large:0 small:1"> -->
            </section>
        </section>
        <section class="inputTable">
            <h2>Input Table</h2>
            <h3>Reqested tracks:</h3>
            <table bordercolor="green" text-size="large" border="3" cellspacing="5" cellpadding="5" id="inputtable">

            </table>
        </section>
        <section class="output">
            <h2>Output</h2>
            <details>
                <div class="detail">
                    <div>
                        <label for="trackstravelled">Total tracks travelled:</label>
                        <input class="same" type="text" id="trackstravelled" readonly>
                    </div>
                    <br>
                    <div>
                        <label for="totaltime">Total time taken :</label>
                        <input class="same" type="text" id="totaltime" readonly>
                    </div>
                </div>
            </details>
            <h4>Processed tracks:</h4>
            <table bordercolor="red" border="3" cellspacing="4" cellpadding="4" id="outputtable">

            </table>
            <button class="btn btn-warning add-btn" id="toggle"">Chart Divison</button>
          

            <div style="width: 900px; height:500px; color:black;border:3px solid black;" id="chd">
				<button class="btn btn-warning add-btn" id="chart" onclick="makechart()">Get Chart</button>
				<canvas id="popChart"></canvas>
			</div>
        
        </section>
    </main>
